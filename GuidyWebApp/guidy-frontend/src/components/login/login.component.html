<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-white">
  <div class="row w-100 shadow rounded" style="max-width: 900px;">
    <div class="col-md-6 p-0 d-none d-md-block">
      <img src="https://i.pinimg.com/736x/4b/bc/5c/4bbc5c7f9365f56b36f3806bb40a1b9a.jpg" alt="Meeting"
        class="img-fluid rounded-start w-100 h-100" style="object-fit: cover;">
    </div>
    <div class="col-md-6 bg-white p-5 rounded-end">
      <div class="text-center mb-4">
        <h6 class="mb-2">Welcome to GUIDY</h6>
        <p class="text-muted small">Your Gateway to Learning and Growth</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control rounded-pill" formControlName="email"
            placeholder="Enter your Email"
            [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control rounded-pill" formControlName="password"
            placeholder="Enter your Password"
            [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <button type="submit" class="btn btn-info w-100 rounded-pill text-white" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
